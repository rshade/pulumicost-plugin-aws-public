name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Generate pricing data
        run: go run ./tools/generate-pricing --regions us-east-1,us-west-2,eu-west-1,ap-southeast-1,ap-southeast-2,ap-northeast-1,ap-south-1,ca-central-1,sa-east-1 --out-dir ./internal/pricing/data

      - name: Generate carbon data
        run: make generate-carbon-data

      - name: Run tests
        run: make test

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run linter
        run: golangci-lint run --timeout=5m

      - name: Verify pricing data is embedded
        run: go test -tags=region_use1 -run TestEmbeddedPricing ./internal/pricing/... -v
        if: success()

      - name: Verify binary has real pricing (functional test)
        run: go test -tags=integration -run TestIntegration_VerifyPricingEmbedded ./internal/plugin/... -v -timeout=30s
        if: success()

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: false # Disable cache - we clean between regions to save disk

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          install-only: true

      - name: Generate region configs
        run: |
          echo "Generating embed files and GoReleaser config from regions.yaml..."
          make generate-embeds
          make generate-goreleaser

      - name: Generate pricing data for all regions
        run: make generate-pricing

      - name: Generate carbon data
        run: make generate-carbon-data

      - name: Verify regions
        run: make verify-regions

      - name: Build all regions sequentially
        run: |
          # Build one region at a time: use generated configs → build → verify → clean
          # This keeps disk usage constant (~200MB) regardless of region count
          # Each region is verified immediately after build, before next clean
          REGIONS=$(sed -n 's/^ *name: //p' internal/pricing/regions.yaml | tr '\n' ' ' | xargs)
          REGION_COUNT=$(echo "$REGIONS" | wc -w)
          SUCCESS_COUNT=0

          for region in $REGIONS; do
            echo ""
            echo "=============================================="
            echo "Building region: $region"
            echo "=============================================="
            df -h / | tail -1

            bash ./scripts/build-region.sh "$region" --snapshot

            # Verify binary exists immediately (before next build cleans dist/)
            if find dist/ -name "*${region}*" -type f | grep -q .; then
              echo "✓ Verified binary for ${region}"
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
            else
              echo "ERROR: Missing binary for region ${region}"
              ls -la dist/
              exit 1
            fi

            echo "Disk after $region:"
            df -h / | tail -1
          done

          echo ""
          echo "=============================================="
          echo "All ${SUCCESS_COUNT}/${REGION_COUNT} region binaries built and verified!"
          echo "=============================================="
